<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Level - Pixel Dark Game</title>
  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('https://fonts.cdnfonts.com/s/14597/PressStart2P-Regular.woff') format('woff');
    }

    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'PixelFont', monospace;
      text-align: center;
      padding: 30px 0 60px;
      image-rendering: pixelated;
      border: 8px dashed #666;
      margin: 20px;
      height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow: hidden;
    }

    .game-title {
      font-size: 40px;
      color: #00ffe0;
      margin-bottom: 30px;
      text-shadow: 2px 2px 0 #003d33, 0 0 20px #00ffe0;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 30px;
      letter-spacing: 2px;
      color: #ccc;
    }

    .levels {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .level {
      width: 110px;
      height: 110px;
      border: 3px solid #004d40;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 15px;
      color: #00ffdb;
      box-shadow: inset 0 0 8px #008060, 0 0 5px #00ffdb;
      transition: all 0.25s ease;
      text-transform: uppercase;
      font-weight: bold;
    }

    .level:hover {
      background-color: #004d40;
      border-color: #00ffe0;
      box-shadow: inset 0 0 12px #00ffe0, 0 0 15px #00ffe0;
      color: #00fff7;
    }

    .locked {
      pointer-events: none;
      background-color: #222;
      border-color: #555;
      color: #555;
      box-shadow: none;
      opacity: 0.5;
    }

    a {
      color: inherit;
      text-decoration: none;
      display: flex;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="game-title">PIXEL DARK QUEST</div>
  <h1>CHOOSE YOUR LEVEL</h1>

  <div class="levels">
    <!-- مرحله اول -->
    <a href="level1.html" aria-label="Level 1" class="level">LEVEL 1</a>

    <!-- مرحله دوم (قفل تا وقتی برنده نشیم) -->
    <div id="level2" class="level locked" aria-label="Level 2 locked">
      LEVEL 2
    </div>
  </div>

  <script>
    // باز کردن مرحله ۲ اگر در localStorage ذخیره شده بود
    if (localStorage.getItem("level2Unlocked") === "true") {
      const lvl2 = document.getElementById("level2");
      lvl2.classList.remove("locked");
      lvl2.innerHTML = '<a href="level2.html">LEVEL 2</a>';
    }
  </script>
</body>
</html>
